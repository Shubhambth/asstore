<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the mobile menu visibility
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-5">
            <a href="/" class="text-2xl font-bold text-blue-600">AS DigiProducts</a>
            <nav class="space-x-4 hidden md:flex">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="{% url 'products' %}" class="text-gray-600 hover:text-blue-600">All Products</a>
            </nav>

            <!-- Mobile Menu Icon -->
            <button class="md:hidden text-gray-600" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow p-5 space-y-4">
            <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="{% url 'products' %}" class="text-gray-600 hover:text-blue-600">All Products</a>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="py-16 flex-1">
        <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row items-center lg:items-start lg:space-x-10">
                <!-- Product Image -->
                <div class="w-full lg:w-1/2">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="rounded-lg shadow-lg mb-6 lg:mb-0">
                </div>

                <!-- Product Info Card -->
                <div class="w-full lg:w-1/2 bg-white shadow-lg rounded-lg p-6">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ product.name }}</h1>
                    <p class="text-gray-800 text-2xl font-semibold mb-6">â‚¹{{ product.price }}</p>
                    <p class="text-gray-700 leading-relaxed mb-8">{{ product.description }}</p>
                    <a href="{% url 'purchase' product.id %}"
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
                        Buy Now
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MyDigitalStore. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
